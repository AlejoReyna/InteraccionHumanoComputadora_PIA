<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La cafetería del oso </title>
    <link rel="stylesheet" href="./Estilos/styles.css">
    <link rel="stylesheet" href="./Estilos/footer.css">
</head>
<body>

    <nav>
        <div class="container">
            <i id="menuIcon" class="fa-solid fa-bars" style="color: white;"></i>
            <h1 id="brandName"> La cafetería del oso </h1>
        </div>
    </nav>

    <main>
        
        <div class="container-fluid">

            <div class="brand-name">
                <h2> Tu próxima experiencia culinaria te espera  </h2>
            </div> 

            <div class="form-container">
                <form class="login" action="" id="myForm"> 

                    <div id="emailField">
                        <label for="email"> Correo electrónico </label>
                        <input type="email" id="username" name="username">
                    </div>
        
                    <div id="passwordField">
                        <label for="password"> Contraseña </label>
                        <input type="password" id="password" name="password">
                    </div>
    
                    <input type="submit" value="Enviar" id="buttonSend">
                    
                    <div id="notRegistered">
                        <!-- REMINDER: ANCLAR LA CAJA DE REGISTRO -->
                        <p> ¿No estás registrado aún? <a href="" id="registerForm"> ¡Haz click aquí! </a></p>
                    </div>
                </form>
            </div>
            
            <!-- Termina el código del form de inicio de sesión -->

        </div>

    </main>

    <div class="footerTemporal">
        <div class="text-container">
        <p> Este proyecto ha sido codificado por Alexis Reyna. </p>
        </div>
        <br> <p> AlejoReyna en GitHub </p>
    </div>



    <script src="script.js" > </script>    
    <script src="https://kit.fontawesome.com/d6b454d5de.js" crossorigin="anonymous"></script>
    
</body>
</html>
