<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La cafetería del oso </title>
    <link rel="stylesheet" href="Styles/max-width-428px.css">
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <i class="fa-solid fa-bars"></i>
            <h1 id="brandName"> La cafetería del oso </h1>
        </div>
    </nav>

    <main>

        <!-- This div contains everything displayed -->
        <div class="container-fluid">
            <div class="container">
                <div class="mainMessage">
                    <h2> Tu próxima experiencia culinaria te espera. </h2>
                </div>


                <div class="formContainer">
                    <form class="login" action="#" id="loginForm">

                        <div class="emailField">
                            <label for="email">
                                Correo Electrónico
                            </label>
                            <input type="email" id="username" name="username">
                        </div>

                        <div class="passwordField">
                            <label for="password"> Contraseña </label>
                            <input type="password" id="password" name="password">
                        </div>

                        <input type="submit" value="Ingresar" id="buttonSend">
                        
                        <div class="notRegisteredActivator">
                            <p> ¿No estás registrado aún? <span id="notRegisterd"> ¡Registrate! </span></p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!-- This div contains everything displayed -->
    </main>

    <script src="https://kit.fontawesome.com/d6b454d5de.js" crossorigin="anonymous"></script>
    
</body>
</html>
