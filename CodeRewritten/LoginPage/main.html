<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La cafetería del oso </title>
    <link rel="stylesheet" href="Styles/max-width-428px.css">
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/Fonts.css">
    <link rel="stylesheet" href="Styles/dropdownMenu.css">

</head>
<body>
    
    <nav>
        <div class="container"> <!-- change to menu-container -->
            <i id="menuIcon" class="fa-solid fa-bars"></i>
            <div id="dropdown-menu" class="dropdown-menu">
                <ul>
                    <li> <i id="backPage" class="fa-solid fa-arrow-left"></i> </li>
                    <li> <a href="#"> Mi perfil </a> </li>
                    <li> <a href="#"> Acerca de </a> </li>
                </ul>
            </div>
            <h1 id="brandName"> La cafetería del oso </h1>
        </div>
    </nav>

    <main>

        <!-- This div contains everything displayed -->
        <div class="container-fluid">
            <div class="container">
                <div class="mainMessage">
                    <h2> Tu próxima experiencia culinaria te espera. </h2>
                </div>


                <div class="formContainer">
                    <form class="login" action="#" id="loginForm">

                        <div class="usernameField">
                            <label for="username">
                                Nombre de usuario
                            </label>
                            <input type="username" id="username" name="username">
                        </div>

                        <div class="passwordField">
                            <label for="password"> Contraseña </label>
                            <input type="password" id="password" name="password">
                        </div>

                        <input type="submit" value="Ingresar" id="buttonSend">
                        
                        <div class="notRegisteredActivator">
                            <p> ¿No estás registrado aún? <span> <a href="" id="changeButton"> ¡Registrate! </a> </span></p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!-- This div contains everything displayed -->
    </main>

    <script src="https://kit.fontawesome.com/d6b454d5de.js" crossorigin="anonymous"></script>
    <script src="Scripts/scripts.js"></script>
    
</body>
</html>
